<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Floating AR Text Label</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Upright floating text, facing the user -->
        <a-text 
          value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang" 
          position="0 0.5 0" 
          rotation="-90 0 0"       <!-- ROTATION is the key fix -->
          align="center"
          width="1.6"
          color="#ffffff"
          side="double"
          shader="standard"
        ></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
