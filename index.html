<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Foam-Backed Floating AR Text</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">

        <!-- Foam-backed rectangle (extruded box) -->
        <a-box 
          position="0 1.2 -0.01"        <!-- Slightly behind the text -->
          rotation="-90 0 0"
          width="3.5" 
          height="1.5" 
          depth="0.04" 
          color="#eeeeee"              <!-- Light grey 'foam' backing -->
          shadow="receive: true">
        </a-box>

        <!-- Text label -->
        <a-text 
          value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang" 
          position="0 1.2 0"            <!-- Floating mid-air above the marker -->
          rotation="-90 0 0"
          align="center"
          width="3.2"
          color="#1A1A1A"               <!-- 90% black -->
          side="double"
          shader="standard">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
