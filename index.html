<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Large Floating AR Text with Background</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">

  <!-- White background plane (moved further back) -->
  <a-plane 
    position="0 1.2 -0.02"
    rotation="-90 0 0"
    width="4.4"
    height="1.6"
    color="#ffffff"
    material="opacity: 0.85; shader: flat">
  </a-plane>

  <!-- Large black text (moved further forward) -->
  <a-text 
    value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang" 
    position="0 1.2 0.01"             
    rotation="-90 0 0"            
    align="center"
    width="4"
    color="#1A1A1A"
    side="double"
    shader="standard"
    material="transparent: true"
  ></a-text>

</a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
