<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Virtual AR Artwork Label</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./marker.mind; maxTrack: 1"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <img id="target-preview" src="./marker.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">

        <!-- Foam core shadow/depth -->
        <a-box
          position="0 0 -0.02"
          width="1.6"
          height="1"
          depth="0.04"
          color="#d9d9d9"
          rotation="0 0 0"
        ></a-box>

        <!-- White label face -->
        <a-plane
          position="0 0 0"
          width="1.6"
          height="1"
          color="#ffffff"
          material="shader: flat; opacity: 0.95"
        ></a-plane>

        <!-- Floating artwork label text -->
        <a-text
          value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang"
          position="0 0 0.01"
          align="center"
          width="1.4"
          color="#111111"
        ></a-text>

      </a-entity>
    </a-scene>
  </body>
</html>
