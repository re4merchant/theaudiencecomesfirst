<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Floating AR Text with Background</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <a-marker preset="hiro">

        <!-- Background panel for text -->
        <a-plane
          position="0 0.5 0.005"
          rotation="-90 0 0"
          width="3.4"
          height="1.3"
          color="#ffffff"
          material="opacity: 0.85; shader: flat"
        ></a-plane>

        <!-- Text shadow (soft drop shadow) -->
        <a-text
          value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang"
          position="0 0.5 0.004"
          rotation="-90 0 0"
          align="center"
          width="3.2"
          color="#000000"
          opacity="0.1"
          side="double"
        ></a-text>

        <!-- Main text on top -->
        <a-text
          value="Echoes in Stillness\nLenticular print, 2025\nYeo Ker Siang"
          position="0 0.5 0.006"
          rotation="-90 0 0"
          align="center"
          width="3.2"
          color="#1A1A1A"
          side="double"
          opacity="0"
          animation="property: opacity; from: 0; to: 1; dur: 1200; easing: ease-in-out"
        ></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
